plugins {
	id 'org.springframework.boot' version '2.1.4.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'
apply plugin: 'idea'

group = 'com.aureum.stream'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.9'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	//implementation 'org.springframework.boot:spring-boot-starter-log4j2'
	//implementation 'org.springframework.boot:spring-boot-starter-hateoas'
	implementation 'org.apache.flink:flink-java:1.7.2'
	implementation 'org.apache.flink:flink-streaming-scala_2.11:1.7.2'
	implementation 'org.apache.flink:flink-table_2.11:1.7.2'
	implementation 'javax.annotation:javax.annotation-api:1.3.2'
	testImplementation 'org.apache.flink:flink-test-utils_2.11:1.7.2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compile 'org.springframework.boot:spring-boot-starter-web'
}

configurations {
	all {
		exclude module: 'slf4j-log4j12'
		exclude module: 'spring-boot-starter-loggin'
	}
}
